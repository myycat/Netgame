<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>NetGame Flix</title>





    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETGAME FLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Ação</a>
                <a href="#">Aventura </a>
                <a href="#">Estratégia</a>
                <a href="#">Outros</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h3 class="titulo">FLIGHT SIMULATOR</h3>
                <p class="descricao">É a nova geração de uma das mais amadas franquias de simulação. De aviões pequenos a grandes jatos, pilote aeronaves altamente qualificados para voar nos mais avançados aviões dos mundo moderno...</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>              
            </div>           
        </div>
    </main>

    <div class="carrosel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-game" src="img/mini8.jpg" alt="" srcset="">
            </div>
        </div>
    </div>






    <script src="https://kit.fontawesome.com/bf7d619e0e.js" crossorigin="anonymous"></script>  
    <script src="js/owl/jquery.min.js"></script>  
    <script src="js/owl/owl.carousel.min.js"></script> 
    <script src="js/owl/setup.js"></script> 
</body>
</html>
